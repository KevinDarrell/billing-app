<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header}"></head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/topbar :: topbar}"></div>
            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800" th:text="${pageTitle}">Tambah Lokasi Baru</h1>
                <div class="card shadow mb-4 col-lg-8">
                     <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Formulir Lokasi</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/saveLokasi}" th:object="${lokasi}" method="post">
                            
                            <div class="form-group mb-3" sec:authorize="hasRole('ADMIN')">
                                <label for="area">Area</label>
                                <select id="area" class="form-control" th:field="*{area}" required>
                                    <option value="">-- Pilih Area --</option>
                                    <option th:each="areaOpt : ${allAreas}"
                                            th:value="${areaOpt.id}"
                                            th:text="${areaOpt.name}"></option>
                                </select>
                            </div>
                            
                            <div class="form-group mb-3" sec:authorize="hasRole('USER')">
                                <label>Area</label>
                                <input type="text" class="form-control" th:value="${#authentication.principal.area.name}" disabled/>
                            </div>

                            <div class="form-group mb-3">
                                <label for="company">Nama Company</label>
                                <input id="company" type="text" class="form-control" th:field="*{company}" placeholder="Contoh: PT. ABC" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="namaLokasi">Nama Lokasi</label>
                                <input id="namaLokasi" type="text" class="form-control" th:field="*{namaLokasi}" placeholder="Contoh: Kantor Cabang Jakarta" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="alamat">Alamat</label>
                                <input id="alamat" type="text" class="form-control" th:field="*{alamat}" placeholder="Masukkan alamat lengkap" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="kota">Kota/Kabupaten</label>
                                <input id="kota" type="text" class="form-control" th:field="*{kota}" placeholder="Contoh: Jakarta Selatan" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Simpan</button>
                            <a th:href="@{/datavendorlokasi}" class="btn btn-secondary">Kembali</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
</body>
</html>
