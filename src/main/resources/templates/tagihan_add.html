<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/topbar :: topbar}"></div>
            <div class="container-fluid">
                <div class="card shadow mb-4 col-lg-8">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Formulir Tambah Tagihan</h6>
                    </div>
                    <div class="card-body">
                        <form id="addTagihanForm" th:action="@{/tagihan/save}" th:object="${tagihan}" method="post">
                            <div class="row g-3">
                                <div class="col-md-6 mb-3">
                                    <label for="vendor" class="form-label">Vendor</label>
                                    <select id="vendor" class="form-control" th:field="*{vendor}" required>
                                        <option value="">-- Pilih Vendor --</option>
                                        <option th:each="v : ${vendors}" th:value="${v.id}" th:text="${v.namaVendor}"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lokasi" class="form-label">Lokasi</label>
                                    <select id="lokasi" class="form-control" th:field="*{lokasi}" required>
                                        <option value="">-- Pilih Lokasi --</option>
                                        <option th:each="l : ${lokasis}" th:value="${l.id}" th:text="${l.namaLokasi} + ' (' + ${l.company} + ')'"></option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="invoiceNumber" class="form-label">Nomor Invoice</label>
                                    <input id="invoiceNumber" type="text" class="form-control" th:field="*{invoiceNumber}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tanggalDiterima" class="form-label">Tanggal Diterima</label>
                                    <input id="tanggalDiterima" type="date" class="form-control" th:field="*{tanggalDiterima}" required>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <label for="nilaiPaymentVoucher" class="form-label">Nilai Tagihan (Rp)</label>
                                    <input id="nilaiPaymentVoucher" type="number" step="1" class="form-control" th:field="*{nilaiPaymentVoucher}" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="note" class="form-label">Note (Opsional)</label>
                                    <textarea id="note" class="form-control" th:field="*{note}" rows="3"></textarea>
                                </div>
                                <div class="col-12 mt-2">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmModal">Simpan</button>
                                    <a th:href="@{/tagihan}" class="btn btn-secondary">Batal</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Konfirmasi Data Tagihan</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <p>Harap periksa kembali detail tagihan sebelum menyimpan:</p>
                <dl class="row">
                    <dt class="col-sm-5">No. Invoice</dt>
                    <dd class="col-sm-7"><span id="modalInvoiceNumber"></span></dd>
                    <dt class="col-sm-5">Nilai Tagihan</dt>
                    <dd class="col-sm-7"><span id="modalNilai"></span></dd>
                </dl>
                <p class="text-danger small">Pastikan tidak ada kesalahan input.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <button type="button" class="btn btn-primary" id="confirmAndSave">Ya, Konfirmasi & Simpan</button>
            </div>
        </div>
    </div>
</div>

<script>
    $('#confirmModal').on('show.bs.modal', function () {
        var invoiceNumber = $('#invoiceNumber').val();
        var nilai = $('#nilaiPaymentVoucher').val();
        var formattedNilai = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(nilai);
        
        $('#modalInvoiceNumber').text(invoiceNumber);
        $('#modalNilai').text(formattedNilai);
    });

    $('#confirmAndSave').on('click', function() {
        $('#addTagihanForm').submit();
    });
</script>

</body>
</html>
