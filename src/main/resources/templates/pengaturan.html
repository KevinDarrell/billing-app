<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header}"></head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/topbar :: topbar}"></div>

            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800" th:text="${pageTitle}">Pengaturan Akun</h1>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Ganti Password Saya</h6></div>
                            <div class="card-body">
                                <form th:action="@{/pengaturan/password/user}" method="post" id="changePasswordForm">
                                    <div class="form-group">
                                        <label for="currentPassword">Password Saat Ini</label>
                                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">Password Baru</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" minlength="6" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword">Konfirmasi Password Baru</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                        <small id="passwordHelp" class="form-text text-danger" style="display: none;">Password tidak cocok!</small>
                                    </div>
                                    <button type="submit" class="btn btn-warning">Ubah Password Saya</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6" sec:authorize="hasRole('ADMIN')">
                         <div class="card shadow mb-4">
                            <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-danger">Reset Password User Lain</h6></div>
                            <div class="card-body">
                                 <form th:action="@{/pengaturan/password/admin}" method="post">
                                    <div class="form-group">
                                        <label for="userSelect">Pilih User</label>
                                        <select class="form-control" id="userSelect" name="userId" required>
                                            <option value="">-- Pilih User --</option>
                                            <option th:each="user : ${allUsers}" th:value="${user.id}" th:text="${user.username} + ' (' + ${user.email} + ')'"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="newPasswordAdmin">Password Baru untuk User</label>
                                        <input type="password" class="form-control" id="newPasswordAdmin" name="newPassword" minlength="6" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPasswordAdmin">Konfirmasi Password Baru</label>
                                        <input type="password" class="form-control" id="confirmPasswordAdmin" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-danger">Reset Password User</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" sec:authorize="hasRole('ADMIN')">
                    <div class="col-lg-12">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Pengaturan Email Laporan</h6></div>
                            <div class="card-body">
                                <form th:action="@{/pengaturan/email/save}" method="post">
                                    <div class="form-group">
                                        <label for="emailTo">Email Tujuan Utama (To)</label>
                                        <input type="email" class="form-control" id="emailTo" name="emailTo" th:value="${emailSettings['email_recipient_to']}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="emailCc">Email Tembusan Umum (CC)</label>
                                        <input type="text" class="form-control" id="emailCc" name="emailCc" th:value="${emailSettings['email_recipient_cc']}" placeholder="email1@a.com,email2@b.com">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Simpan Pengaturan Email</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
</body>
</html>
