<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>

<body id="page-top">
<div id="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/topbar :: topbar}"></div>

            <div class="container-fluid">

                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800" th:text="${pageTitle}">Dashboard</h1>
                    <a th:if="${#authorization.expression('hasRole(''ADMIN'')')}" href="/register" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                        <i class="fas fa-user-plus fa-sm text-white-50"></i> Register Akun Baru
                    </a>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <form method="get" action="/" class="form-inline">
                            <div class="form-group mr-3">
                                <label for="month" class="mr-2">Bulan:</label>
                                <select id="month" name="month" class="form-control" onchange="this.form.submit()">
                                    <option th:each="entry : ${months}"
                                            th:value="${entry.key}"
                                            th:text="${entry.value}"
                                            th:selected="${entry.key == selectedMonth}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group mr-3">
                                <label for="year" class="mr-2">Tahun:</label>
                                <input id="year" type="number" name="year" class="form-control" onchange="this.form.submit()" style="width: 100px;"
                                       th:value="${selectedYear}" placeholder="Tahun">
                            </div>
                            <a href="/" class="btn btn-secondary">
                                <i class="fas fa-undo fa-sm"></i> Reset
                            </a>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Tagihan (Bulan Ini)</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalTagihan}">0</div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-calendar fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Sudah Dibayar (Bulan Ini)</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${totalSudahBayar}">0</div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-check-circle fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                     <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Jumlah Vendor</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${jumlahVendor}">0</div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-users fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Jumlah Lokasi</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${jumlahLokasi}">0</div>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-map-marker-alt fa-2x text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
    </div>
</body>
</html>
