<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header}"></head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="~{fragments/topbar :: topbar}"></div>
            <div class="container-fluid">
                <h1 class="h3 mb-2 text-gray-800" th:text="${pageTitle}">Manajemen Area</h1>
                <p class="mb-4">Halaman ini digunakan untuk mengelola daftar area operasional.</p>
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Daftar Area</h6>
                        <a th:href="@{/areas/add}" class="btn btn-primary btn-sm shadow-sm">
                            <i class="fas fa-plus fa-sm"></i> Tambah Area Baru
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nama Area</th>
                                        <th class="text-center">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="area : ${areas}">
                                        <td th:text="${area.id}"></td>
                                        <td th:text="${area.name}"></td>
                                        <td class="text-center">
                                            <a th:href="@{/areas/edit/{id}(id=${area.id})}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Edit</a>
                                            <a th:href="@{/areas/delete/{id}(id=${area.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Apakah Anda yakin ingin menghapus area ini?')"><i class="fas fa-trash"></i> Hapus</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>
<script>
    $(document).ready(function() { $('#dataTable').DataTable({ language: { url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/id.json' } }); });
</script>
</body>
</html>
